    <title>Dresses For Star Kids</title>

  <body>
    
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
          <div style="position: relative;">
            <img src="img\star2.gif" alt="" style="position: absolute; width: 30px; left: 120px; top: 19px;">
            <a class="navbar-brand" href="#"><strong id="main-brand">For St<span style="opacity: 0;">a</span>r Kids</strong></a>
          </div>
          
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">Платья</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">На заказ</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Прокат</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Детали</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="container slider">
      <div
        id="slider"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li data-target="#slider" data-slide-to="0" class="active"></li>
          <li data-target="#slider" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img\dress1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img\dress2.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#slider"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#slider"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- /.container slider -->

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="single-post">
            <h3 class="post-category">О нас</h3>
            <h2 class="post-title">
              <a href="#">«Воплотим в реальность платье Вашей мечты»</a>
            </h2>
            <p>
              <span id="brand_name">For Star Kids</span>
              текст о себе
            </p>
            <p><a href="#comments" class="link-more">оставьте комментарий</a></p>
          </div>
        </div>
      </div>
    </div>
